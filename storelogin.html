<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container button {
            margin-top: 10px;
        }
        .logo {
    width: 150px; /* Adjust logo size */
    margin-bottom: 15px;
    position: relative;
    left: 90px;
}
    </style>
</head>
<body>

<div class="container login-container">
    <img src="Logo.jpg" alt="Company Logo" class="logo">
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">
        <a href="#">Forgot your password?</a>
    </p>
    <p class="text-center">
        Don't have an account? <a href="#">Sign up</a>
    </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Here you can add your authentication logic
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // For demonstration purposes, we will assume the login is always successful.
        // In a real application, you would validate the username and password against your server.
        if (username && password) {
            alert("Login successfully!");
            // Redirect to the new page on successful login
            window.location.href = 'store.html'; // Change this to your desired page
        } else {
            alert('Please enter valid credentials');
        }
    });
</script>
</body>
</html>
