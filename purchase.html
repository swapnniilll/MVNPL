<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            padding: 20px;
            background-color: #f8f9fa; /* Light background for the header */
        }
        .header-line {
            border-top: 3px solid #343a40; /* Dark horizontal line */
        }
        .logo {
            width: 350px; 
            margin-top: 20px;
        }
        h2 {
            font-weight: bold; /* Make the company name bold */
        }
        .email {
            text-decoration: underline; /* Underline the email address */
        }
    </style>
    <title>Maharashtra Vidyut Nigam Pvt. Ltd.</title>
</head>
<body>

    <div class="container-fluid">
        <div class="header d-flex justify-content-between align-items-center">

                <img src="Logo.jpg" alt="MNVPL Logo" class="logo"><br><br>
                <h2 class="ml-3 mb-0 mt-1">Maharashtra Vidyut Nigam Pvt. Ltd.</h2>
            </div>
            <div>
                <p class="mb-0">Tel: 0712-66640000</p>
                <p class="mb-0">Fax: 0712-6664089</p>
                <p class="mb-0">Email: <span class="email">purchase@mnvpl.com</span></p> <!-- Underlined email value only -->
                <p class="mb-0">Office: 1st floor, Shree Ram Shyam Tower<br>
                    Block No.29.30 S.V.Patel Road, Near NIT<br>
                    Kingsway, Nagpur-01<br><b>IN</b></p>
            </div>
        </div>
        <div class="header-line"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
